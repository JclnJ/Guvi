<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href=".\css\Profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Profile Page</title>
</head>
<body>
    <div class="container">
        <div id="title">
            <h4>Profile Page</h4>
            <p>Please fill out Personal Details</p>
            <hr id="divider">
        </div>
        <div class="container-body">
            <form  method="post" id="form" action="profile.php">
                <div class="name-field mb-3 form-group">
                    <span class="field-title"><label for="name" class="form-label-sm">Name</label></span><br>
                    <input type="text" name="name" id="name" class="form-control form-control-sm" placeholder="Eg:kamesh" required>
                    <div class="error"></div>
                </div>

                <div class="gender-field mb-3 form-group">
                    <span class="field-title"><label for="gender" class="form-label-sm">Gender</label></span><br>
                    <select name="gender" id="gender" class="form-control form-control-sm" required>
                        <option class="first-option" value="default" disabled selected>Select Option</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                    <div class="error"></div>
                </div>

                <div class="dob-field mb-3 form-group">
                    <span class="field-title"><label for="dob" class="form-label-sm">Birthday</label></span><br>
                    <input type="date" name="dob" id="dob" class="form-control form-control-sm" placeholder="DD-MM-YYYY" required>
                    <div class="error"></div>
                </div>

                <div class="phone-field mb-3 form-group">
                    <span class="filed-title"><label for="phone" class="form-label-sm">Phone Number</label></span><br>
                    <input type="number" name="phone" id="phone" class="form-control form-control-sm" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter 10 digit phone number" required>
                    <div class="error"></div>
                </div>

                <div class="submit-button mb-3 d-grid gap-2 mx-auto form-group">
                    <input type="submit" id="signup-button" onclick="event" class="btn btn-primary" value="Update!" name="submit">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
